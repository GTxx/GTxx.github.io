---
layout: default
title: 
---

<div id="home">
    {% for post in site.posts %}
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class='meta'><time datetime="{{ post.date | date_to_utc | date: '%Y-%m-%d' }}">{{ post.date | date_to_utc | date: '%Y-%m-%d' }}</time></p>
      <div>
            <p>{{ post.content | strip_html | truncate: 100 }}</p>
      </div>
    {% endfor %}
</div>
